<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="estilos.css">
        <title>musica</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
        <link rel="shortcut icon" href="img/piazzolla.jpeg" type="image/x-icon" />
        <script src="script.js" defer></script>
      </head>
</html>
<body>
    <div class="triangle-container"></div>
    <main class="player">
        

            <h1 class="title" id="title"></h1>

            <img src="" alt="" class="cover" id="cover">

            <audio src="" id="audio"></audio>

            <div id="progress-container" class="progress-container">

                <section id="progress" class="progress"></section>

            </div>
            
            <section class="controls">

                <button class="prev">

                    <i id="prev" class="fas fa-backward"></i>

                </button>

                <button class="play">

                    <i id="play" class="fas fa-play"></i>

                </button>

                <button class="next">

                    <i id="next" class="fas fa-forward"></i>

                </button>
            </section>
            <ul class="songs" id="songs">
            </ul>
        
    </main>
</body>

</html>
